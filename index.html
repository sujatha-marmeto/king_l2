<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class=" header-nav p-8 flex justify-between items-center">
        <div class="text-2xl font-bold flex items-center">
            <i class="fas fa-crown text-3xl mr-2"></i>
            King
        </div>
        <div class="flex items-center">
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-menu flex gap-5 space-x-10" id="nav-menu">
                <a href="#" class="hover:text-gray-600">Shop</a>
                <a href="#" class="hover:text-gray-600">Brands</a>
                <a href="#" class="hover:text-gray-600">Contact Us</a>
                <button class="px-4 py-2 bg-black text-white rounded-full">Sign Up</button>
            </nav>
        </div>
    </header>
    
    <!-- Carousel Section -->
    <div class="splide" id="product-carousel">
        <div class="splide__track">
            <ul class="splide__list">
                <!-- Dynamic slides will be injected here -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
